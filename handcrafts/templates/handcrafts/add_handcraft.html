{% extends "base.html" %}

{% block title %} Add Handcraft{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 my-form">
        <h1 class="text-center">Add Handcraft</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Handcraft Post</button>
        </div>

    </form>
</div>
{% endblock %}
